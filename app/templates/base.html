<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
<title>{%block title%} {% endblock %} </title>
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">
<script src="https://kit.fontawesome.com/211131030c.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
    {% block nav %}
        <nav class="header-nav">
            <div class="header-logo">
                <a href="{{ url_for('coin.list_coins') }}">Crypto Tracker</a>
            </div>
            <div class="header-link">
                {% if current_user.is_authenticated%}
                    <a id="btn-delete" href="{{url_for('coin.delete_value_coin')}}"><i class="fa-solid fa-pen "></i></a>
                    <a id="btn-add" href="{{url_for('coin.add_coin')}}"><i class="fa-solid fa-plus"></i></a>
                    <a id="logout" href="{{url_for('auth.logout')}}"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                {% else %}
                    <a id="btn-auth" href="{{url_for('auth.login')}}"><i class="fa-regular fa-circle-user"></i></a>
                {% endif %}
            </div>
        </nav>
    {% endblock %}
    </header>


   

   
    
    {% block content %}
    {% endblock %}
</body>
<!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
